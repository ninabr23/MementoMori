<body>
<div id="title">
    <div class="title">
        <h1>
            Memento Mori
        </h1>
        <p class=title-description>
            In the universal chaos, humanity emerged. Not a tiny bit more purposeful than the rest. But with an
            incredible faculty: That of creating meaning, however fleeting it might be.
        </p>
    </div>
</div>
<div class="limiter">

    <div class="container-login100">

        <div class="wrap-login100 p-l-85 p-r-85 p-t-55 p-b-55">
            <h1 style="">Login</h1>
            <form class="login100-form validate-form flex-sb flex-w">
                <span class="login100-form-title p-b-32"> </span>
                <span class="txt1 p-b-11"> Login </span>

                <div class="wrap-input100 validate-input m-b-36" data-validate="Email is required">
                    <label>
                        <input class="input100" type="text" name="email" id="email"
                               placeholder="Please enter your email ">
                    </label>
                    <span class="focus-input100"></span>
                </div>

                <span class="txt1 p-b-11"> Password </span>

                <div class="wrap-input100 validate-input m-b-12" data-validate="Password is required">
                        <span class="btn-show-pass">
                                <i class="fa fa-eye"></i>
                            </span>
                    <label>
                        <input class="input100" type="password" name="password" id="password"
                               placeholder="Please enter your password">
                    </label>
                    <span class="focus-input100"></span>
                </div>

                <div class="flex-sb-m w-full p-b-48">
                    <div class="contact100-form-checkbox">
                        <input class="input-checkbox100" id="ckb1" type="checkbox" name="remember-me">
                        <label class="label-checkbox100" for="ckb1"> Remember me </label>
                    </div>
                    <div>
                        <a href="#" class="txt3" id="forgotBtn"> Forgot Password? </a>
                    </div>
                </div>
                <p style="text-align:center;color:red;font-size: 14px;font-weight: bold" th:text="${user}"></p>
                <div class="container-login100-form-btn">
                    <button class="login100-form-btn" id="loginBtn"> Login</button>
                    <a class="new-acc" href="#">Create new account</a>
                </div>

            </form>
        </div>
    </div>
</div>
<div id="dropDownSelect1"></div>


<script th:src="@{/login/vendor/jquery/jquery-3.2.1.min.js}"></script>
